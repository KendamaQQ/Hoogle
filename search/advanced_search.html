<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Search</title>
    <link type="text/css" rel="stylesheet" href="advanced_search.css" />
  </head>
  <body>
    <header>
      <h2 class="icon">Hoogle</h2>
      <h3 class="adv_search">Advanced Search</h3>
      <nav>
        <a href="index.html" class="nav_link">Google Search</a>
      </nav>
    </header>
    <main>
      <form action="https://www.google.com/search">
        <div class="main">
          <h4>Search Pages with ...</h4>
        </div>
        <div class="main">
          <p>All this words:</p>
          <input type="text" name="as_q">
        </div>
        <div class="main">
          <p>this exact word or phrase:</p>
          <input type="text" name="as_epq">
        </div>
        <div class="main">
          <p>any of these words:</p>
          <input type="text" name="as_oq">
        </div>
        <div class="main">
          <p>none of these words:</p>
          <input type="text" name="as_eq">
        </div>
        <div class="main">
          <input type="submit" value="Advanced Search" class="submit_input">
        </div>
      </form>
    </main>

    <footer>

    </footer>
  </body>
</html>
